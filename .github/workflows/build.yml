name: Build .NET Framework Project

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restore NuGet packages
        run: nuget restore YourSolution.sln

      - name: Build with MSBuild
        run: msbuild YourSolution.sln /p:Configuration=Release

      - name: Find and publish .exe or .dll
        run: |
          mkdir output
          Get-ChildItem -Recurse -Include *.exe,*.dll | Where-Object { $_.FullName -like "*\bin\Release\*" } | Copy-Item -Destination output

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: output
